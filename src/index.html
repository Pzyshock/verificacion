<!doctype html>
<html>
<head>
  
  <meta charset="utf-8">
  <title>Verificacion</title>
  <base href="/">
  <link rel="stylesheet" href="wait.css" type="text/css">
  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="pure.css" type="text/css">
</head>
<body style="background-color:white;padding:0px;margin:0px" >
    <div style="max-width:900px; text-align:center;margin:0px auto 0px auto;padding:0px">
      <app-root>
        <div class="cssload-loader">
        <div class="cssload-inner cssload-one"></div>
        <div class="cssload-inner cssload-two"></div>
        <div class="cssload-inner cssload-three"></div>
      </div>
      <div style="text-aling:center; padding:20px;">Cargando Aplicacion...</div>
    </app-root>
    </div>
    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
  
</body>
</html>
